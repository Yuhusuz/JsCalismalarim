  <label>Uzun kenar</label>
  <input type="text" id="uzunkenar" value="0"><br>
  <label>Kısa kenar</label>
  <input type="text" id="kisakenar" value="0"><br><br>

  <button onclick="cevre()">Çevre Hesapla</button><br><br>
  <button onclick="alan()">Alan Hesapla</button>



<script>


function cevre(){

  var deger=document.getElementById("uzunkenar").value;
  var deger2=document.getElementById("kisakenar").value;
  if (deger2>deger){
    alert("kısa kenar uzun kenardan uzun olamaz sılak")
  }
  else{
  deger=Number(deger);
  deger2=Number(deger2);
  var sonuc=deger*2+deger2*2;
  alert(sonuc);
  }
}


function alan(){

var deger=document.getElementById("uzunkenar").value;
var deger2=document.getElementById("kisakenar").value;

if (deger2>deger){
    alert("kısa kenar uzun kenardan uzun olamaz sılak")
  }
else
deger=Number(deger);
deger2=Number(deger2);
var sonuc=deger*deger2;
alert(sonuc);
}






</script>
